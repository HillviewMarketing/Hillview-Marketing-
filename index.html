<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hillview Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f4f1;
      color: #2e2e2e;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .logo {
      max-width: 240px;
      margin-bottom: 20px;
      margin-top: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.03);
      border-radius: 8px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #3a3a3a;
      margin-bottom: 10px;
    }
    p.tagline {
      font-style: italic;
      color: #8e8e8e;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 12px;
      color: #585858;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #8b8b8b;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #bdb7ae;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 30px;
    }
    .cta-button:hover {
      background-color: #a89f96;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #7c7c7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hillview-logo.png" alt="Hillview Logo" class="logo" />
    <h1>Hillview Marketing</h1>
    <p class="tagline">Helping brands grow through performance-driven marketing.</p>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Services</a>
    </nav>
    <a href="mailto:info@hillviewmarketing.com" class="cta-button">Get in Touch</a>
    <footer>
      <p>&copy; 2025 Hillview Marketing | 5342 Clark Road #3332, Sarasota, FL 34233 | info@hillviewmarketing.com</p>
    </footer>
  </div>
</body>
</html>
