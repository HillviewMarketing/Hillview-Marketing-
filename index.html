<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hillview Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 1000;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      height: 85px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #0070f3;
    }

    .hero {
      padding: 100px 40px;
      text-align: center;
      background-color: #f8f8f8;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto;
      color: #666;
    }

    footer {
      padding: 40px;
      text-align: center;
      background-color: #f0f0f0;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img class="logo" src="https://github.com/HillviewMarketing/Hillview-Marketing-/blob/main/hillview-logo.png?raw=true" alt="Hillview Marketing Logo" />
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="strategy.html">Strategy</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Hillview Marketing</h1>
    <p>We help brands scale with strategy-driven growth and data-backed campaigns.</p>
  </section>

  <footer>
    &copy; 2025 Hillview Marketing. All rights reserved.
  </footer>
</body>
</html>
